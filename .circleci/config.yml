version: 2
jobs:
  py2job:
    build:
      docker:
        - image: circleci/python:2.7.14
      steps:
        - checkout
        - run: echo "A first hello"
        - run:
            command: |
              python test_hello.py

  py3job:
    build:
      docker:
        - image: circleci/python:3.7.0
      steps:
        - checkout
        - run: echo "A first hello"
        - run:
            command: |
              python3 -m venv venv
              python test_hello.py

workflows:
  version: 2
  py_version_test:
    jobs:
      - py2job
      - py3job
