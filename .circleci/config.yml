version: 2
jobs:
  py2job:
    docker:
      - image: circleci/python:2.7.14
    steps:
      - checkout
      - run: echo "A first hello"
      - run: sleep 6
  py3job:
    docker:
      - image: circleci/python:3.7.0
    steps:
      - checkout
      - run: echo "A more familiar hi"
      - run: sleep 5
workflows:
  version: 2
  py2_and_py3:
    jobs:
      - py2job
      - py3job
